<form [formGroup]="newCategoryForm" (ngSubmit)="submitForm()" >
  <section class="input" >
    <label for="username" >Nazwa</label>
    <input formControlName="categoryName" pSize="large" pInputText id="username" type="text">
    @if (newCategoryForm.controls.categoryName.invalid && newCategoryForm.controls.categoryName.touched) {
      @if (newCategoryForm.controls.categoryName.errors?.required) {
        <p-message severity="error" size="small" variant="simple">Pole jest wymagane</p-message>
      }
      @if (newCategoryForm.controls.categoryName.errors?.minlength) {
        <p-message severity="error" size="small" variant="simple">Wymagane jest min. 10 znak√≥w</p-message>
      }
    }
  </section>
  <section class="input" >
    <label for="username" >Opis</label>
    <textarea formControlName="description" pTextarea id="username" fluid></textarea>
  </section>
  <button [disabled]="newCategoryForm.invalid" class="button" pButton type="submit">
    @if (store.isLoading()){
      <i class="pi pi-spin pi-spinner"></i>
    }
    <span pButtonLabel>Dodaj</span>
  </button>
</form>
